<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label>Amount</label>
<input id="in" type="text">
<label>From Currency</label>
<select id="currency" onchange="convert()">
    <option value="vie">VNĐ</option>
    <option value="use">USD</option>
</select>
<label>To Currency</label>
<select id="to_currency" onchange="convert()">
    <option value="vie">VNĐ</option>
    <option value="use">USD</option>
</select>
<button onclick="convert()">Convert</button>
<h1 style="color: red" id="result"></h1>
</body>
</html>
<script>
    function convert() {
        let input = +document.getElementById('in').value;
        let currency = document.getElementById('currency').value;
        let to_currency = document.getElementById('to_currency').value;
        let result;
        let don_vi;
        if (currency === 'use') {
            if (to_currency === 'vie') {
                result = input * 23000;
                don_vi = 'VNĐ'
            } else {
                result = input;
                don_vi = 'USD'
            }
        } else {
            if(to_currency==='vie'){
                result = input;
                don_vi = 'VNĐ'
            } else {
                result = input/23000;
                don_vi = 'USD'
            }
        }
        document.getElementById('result').innerHTML = result +'-'+ don_vi;
    }
</script>
